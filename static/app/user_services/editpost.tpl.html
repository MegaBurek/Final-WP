<div class="container">
    <h1 class="post-create-header">Edit your Post</h1>
    <form name="editPost" ng-submit="ep.editPost()" method="PUT">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Title..." ng-model="ep.forEdit.title" required>
        <i ng-show="editPost.title.$error.required" style="color:red">*a title is required</i>
      </div>
      <div class="form-group">
        <label for="content">Description</label>
        <textarea class="form-control" id="content" name="content" placeholder="Description..." ng-model="ep.forEdit.info" required></textarea>
        <i ng-show="editPost.content.$error.required" style="color:red">*a desctription is required</i>
      </div>
      <div class="form-group">
        <label for="tags">Tags</label>
        <select class="image-picker show-labels show-html" ng-options="tag for tag in ep.tags" ng-model="ep.forEdit.tag" required>
        </select>
      </div>
      <div class="container-button">
        <button class="btn btn-primary btn-md btn-block" type="submit" value="Edit" style="float:left;width:10%;">Edit</button>
        <button class="btn btn-primary btn-md btn-block" type="reset" value="Reset" style="float:right;width:10%" onclick="return resetForm(this.form);"
          ng-click="ep.cancelEdit();">Reset</button>
      </div>
    </form>
  </div>

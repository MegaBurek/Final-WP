<div class="container">
    <h1 class="post-create-header">Edit your Information</h1>
    <form name="editUser" ng-submit="lv.editUser()" method="PUT">
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name" name="Name" placeholder="Name..." ng-model="lv.forEditUser.Name" required>
            <i ng-show="editUser.title.$error.required" style="color:red">*a name is required</i>
        </div>
        <div class="form-group">
            <label for="Surname">Surname</label>
            <input type="text" class="form-control" id="Surname" name="Surname" placeholder="Surname..." ng-model="lv.forEditUser.Surname" required>
            <i ng-show="editUser.content.$error.required" style="color:red">*a surname is required</i>
        </div>
        <div class="form-group">
            <label for="Email">Email</label>
            <input type="text" class="form-control" id="Email" name="Email" placeholder="Email..." ng-model="lv.forEditUser.Email" required>
            <i ng-show="editUser.content.$error.required" style="color:red">*a email is required</i>
        </div>
        <div class="container-button">
            <button class="btn btn-primary btn-md btn-block" type="submit" value="Edit" style="float:left;width:10%;">Edit</button>
            <button class="btn btn-primary btn-md btn-block" type="reset" value="Reset" style="float:right;width:10%" onclick="return resetForm(this.form);"
                ng-click="lv.cancelEditUser();">Reset</button>
        </div>
    </form>
</div>

<div class="container-show">
    <div style="text-align:center">
        <h1 class="post-create-header">Post Information</h1>
    </div>
    <div class="row">
        <div class="column">
            <img class="img-thumbnail" style="height: 500px; width:100%;" src="{{pl.post.path}}" data-holder-rendered="true">
        </div>
        <div class="column">
            <p class="info">Title:</p>{{pl.post.title}}
            <br>
            <p class="info">Info:</p>{{pl.post.info}}
            <br>
            <p class="info">Tag:</p>{{pl.post.tag}}
        </div>
    </div>
</div>
